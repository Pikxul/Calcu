<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen"></div>
        <div class="calculator-keys" id="buttonhover">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value=".">.</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="0">0</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="clear" style="background-color: rgb(237, 25, 25);height: 211.5%" onClick="clear()">AC</button>
            <button class="operator" value="=" style="background-color: rgb(20, 199, 20); width:315% ;">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
